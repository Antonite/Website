<highcharts-chart *ngIf="!loading && chartOptions"
  [Highcharts]="Highcharts"
  [options]="chartOptions"
  [constructorType]="chartConstructor"
  [(update)]="updateData"

  style="width: 100%; height: 400px; display: block;">
</highcharts-chart>

<div class="loader-container" *ngIf="loading && !chartOptions">
  <div class="loader">Loading...</div>
</div>

<div class="row" *ngIf="!loading && chartOptions">
  <div class="col-md-6">
      <div class="row" style="height: 50%; display: flex; align-items: flex-end;">
          <div class="col-md-6">
            <p class="botStatus">Bot status:</p>
          </div>
          <div class="col-md-6">
              <p class="activeStatus" *ngIf="status">Active</p>
              <p class="inActiveStatus" *ngIf="!status">Idle</p>
          </div>
      </div>
      <div class="row" style="height: 50%; display: flex; align-items: flex-start;">
        <div class="col-md-6">
          <p class="botStatus">Current price:</p>
        </div>
        <div class="col-md-6">
            <p class="price">${{lastPrice}}</p>
        </div>
    </div>
  </div>
  <div class="col-md-6">
    <p>Open orders</p>
    <div class="row">
      <div class="col-md-4">
        <p class="orderHeader">Type</p>
      </div>
      <div class="col-md-4">
        <p class="orderHeader">Quantity</p>
      </div>
      <div class="col-md-4">
        <p class="orderHeader">Price</p>
      </div>
    </div>
    <div class="row" *ngFor="let order of orders">
      <div class="col-md-4">
        <p class="order side" [ngStyle]="{'color': order.side === 'SELL' ? '#d60000' : '#00d300'}">{{order.side}}</p>
      </div>
      <div class="col-md-4">
        <p class="order">{{order.qty}} BNB</p>
      </div>
      <div class="col-md-4">
        <p class="order">${{order.price}}</p>
      </div>
    </div>
  </div>
</div>
